<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equip="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rachel Dorn's Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 navegation">
					<a href="index.html">
						<h2>Home</h2>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Please pick as many cards as you think could work in your deck</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="btn-group" role="group">
						<button type="button" id="minion-btn" class="btn btn-default">Minions</button>
						<button type="button" id="spell-btn" class="btn btn-default">Spells</button>
						<button type="button" id="weapon-btn" class="btn btn-default">Weapons</button>
					</div>
					<img id="sacrificial pact" class="card spell basic 0_mana" src="http://placehold.it/200x300" alt="destroy a demon restore 5 health to your hero">
					<img id="corruption" class="card spell basic 1_mana" src="http://placehold.it/200x300" alt="choose an enemy minion at the start of your turn destroy it">
					<img id="mortal coil" class="card spell basic 1_mana" src="http://placehold.it/200x300" alt="deal 1 damage to a minion if that kills it draw a card">
					<img id="power overwhelming" class="card spell common 1_mana" src="http://placehold.it/200x300" alt="give a friendly minion +4/+4 until end of turn then it dies horribly">
					<img id="soulfire" class="card spell basic 1_mana" src="http://placehold.it/200x300" alt="deal 4 damage discard a random card">
					<img id="blood imp" class="card minion common 1_mana 0_attack 1_health" src="http://placehold.it/200x300" alt="stealth at the end of your turn give another random friendly minion +1 health">
					<img id="flame imp" class="card minion common 1_mana 3_attack 2_health" src="http://placehold.it/200x300" alt="battlecry deal 3 damage to your hero">
					<img id="voidwalker" class="card minion basic 1_mana 1_attack 3_health" src="http://placehold.it/200x300" alt="taunt">
					<img id="darkbomb" class="card spell common 2_mana" src="http://placehold.it/200x300" alt="deal 3 damage">
					<img id="demonfire" class="card spell common 2_mana" src="http://placehold.it/200x300" alt="deal 2 damage to a minion if it's a friendly demon give it +2/+2 instead">
					<img id="demonfuse" class="card spell common 2_mana" src="http://placehold.it/200x300" alt="give a demon +3/+3 give your opponent a mana crystal">
					<img id="mistress of pain" class="card minion rare 2_mana" src="http://placehold.it/200x300" alt="whenever this minion deals damage restore that much health to your hero">
					<img id="succubus" class="card minion basic 2_mana 4_attack 3_health" src="http://placehold.it/200x300" alt="battlecry discard a random card">
					<img id="tiny knight of evil" class="card minion rare 2_mana 3_attack 2_health" src="http://placehold.it/200x300" alt="whenever you discard a card gain +1/+1">
					<img id="wrathguard" class="card minion common 2_mana 4_attack 3_health" src="http://placehold.it/200x300" alt="whenever iths minion takes damage also deal that amount to your hero">
					<img id="demonwrath" class="card spell rare 3_mana" src="http://placehold.it/200x300" alt="deal 2 damage to all non-demon minions">
					<img id="drain life" class="card spell basic 3_mana" src="http://placehold.it/200x300" alt="deal 2 damage restore 2 health to your hero">
					<img id="sense demons" class="card spell common 3_mana" src="http://placehold.it/200x300" alt="put 2 random demons from your deck into your hand">
					<img id="shadow bolt" class="card spell basic 3_mana" src="http://placehold.it/200x300" alt="deal 4 damage to a minion">
					<img id="felguard" class="card minion rare 3_mana 3_attack 5_health" src="http://placehold.it/200x300" alt="taunt battlecry destroy one of your mana crystals">
					<img id="imp gang boss" class="card minion common 3_mana 2_attack 4_health" src="http://placehold.it/200x300" alt="whenever this minion takes damage summon a 1/1 imp">
					<img id="void terror" class="card minion rare 3_mana 3_attack 3_health" src="http://placehold.it/200x300" alt="battlecry destroy the minions on either side of this minion and gain their attack and health">
					<img id="fist of jaraxxus" class="card spell rare 4_mana" src="http://placehold.it/200x300" alt="when you play of discard this deal 4 damage to a random enemy">
					<img id="hellfire" class="card spell basic 4_mana" src="http://placehold.it/200x300" alt="deal 3 damage to all characters">
					<img id="imp-losion" class="card rare 4_mana spell" src="http://placehold.it/200x300" alt="deal 2-4 damage to a minion summon a 1/1 imp for each damage dealt">
					<img id="shadowflame" class="card spell rare 4_mana" src="http://placehold.it/200x300" alt="destroy a friendly minion and deal its attack damage to all enemy minions">
					<img id="dreadsteed" class="card minion epic 4_mana 1_attack 1_health" src="http://placehold.it/200x300" alt="deathrattle summon a dreadsteed">
					<img id="fel cannon" class="card minion rare 4_mana 3_attack 5_health" src="http://placehold.it/200x300" alt="at the end of your turn deal 2 damage to a non-mech minion">
					<img id="pit lord" class="card minion epic 4_mana 5_attack 6_health" src="http://placehold.it/200x300" alt="battlecry deal 5 damage to your hero">
					<img id="summoning portal" class="card minion common 4_mana 0_attack 4_health" src="http://placehold.it/200x300" alt="your minions cost 2 less but not less than 1">
					<img id="voidcaller" class="card minion common 4_mana 3_attack 4_health" src="http://placehold.it/200x300" alt="deathrattle put a random demon from your hand into the battlefield">
					<img id="bane of doom" class="card spell epic 5_mana" src="http://placehold.it/200x300" alt="deal 2 damage to a character if that kills it summon a random demon">
					<img id="demonheart" class="card spell epic 5_mana" src="http://placehold.it/200x300" alt="deal 5 damage to a minion if it's a friendly demon give it +5/+5 instead">
					<img id="doomguard" class="card minion rare 5_mana 5_attack 7_health" src="http://placehold.it/200x300" alt="charge battlecry discard two random cards">
					<img id="floating watcher" class="card minion common 5_mana 4_attack 4_health" src="http://placehold.it/200x300" alt="whenever your hero takes damage on your turn gain +2/+2">
					<img id="dark bargain" class="card spell epic 6_mana" src="http://placehold.it/200x300" alt="destroy 2 random enemy minions discard 2 random cards">
					<img id="siphon soul" class="card spell rare 6_mana" src="http://placehold.it/200x300" alt="destroy a minion restore 3 health to your hero">
					<img id="anima golem" class="card minion epic 6_mana 9_attack 9_health" src="http://placehold.it/200x300" alt="at the end of each turn destroy this minion if it's your only one">
					<img id="dread infernal" class="card minion basic 6_mana 6_attack 6_health" src="http://placehold.it/200x300" alt="battlecry deal 1 damage to all other characters">
					<img id="void crusher" class="card minion rare 6_mana 5_attack 4_health" src="http://placehold.it/200x300" alt="inspire destory a random minion for each player">
					<img id="wilfred fizzlebang" class="card minion legendary 6_mana 4_attack 4_health" src="http://placehold.it/200x300" alt="cards you draw from your hero power cost 0">
					<img id="fearsome doomguard" class="card minion common 7_mana 6_attack 8_health" src="http://placehold.it/200x300" alt="">
					<img id="twisting nether" class="card spell epic 8_mana" src="http://placehold.it/200x300" alt="destroy all minions">
					<img id="lord jarazzus" class="card minion 9_mana legendary 3_attack 15_health" src="http://placehold.it/200x300" alt="battlecry destroy your hero and replace it with lord jaraxxus">
					<img id="mal'ganis" class="card minion legendary 9_mana 9_attack 7_health" src="http://placehold.it/200x300" alt="your other demons have +2/+2 your hero is immune">
				</div>	
			</div>
		</div>
		<script src="javascript/jquery-1.11.3.js"></script>
		<script src="javascript/bootstrap.min.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
