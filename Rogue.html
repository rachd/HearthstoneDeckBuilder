<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equip="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rachel Dorn's Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 navegation">
					<a href="index.html">
						<h2>Home</h2>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Please pick as many cards as you think could work in your deck</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="btn-group" role="group">
						<button type="button" id="minion-btn" class="btn btn-default">Minions</button>
						<button type="button" id="spell-btn" class="btn btn-default">Spells</button>
						<button type="button" id="weapon-btn" class="btn btn-default">Weapons</button>
						<button type="button" id="mana_0" class="btn btn-default">0 Mana</button>
						<button type="button" id="mana_1" class="btn btn-default">1 Mana</button>
						<button type="button" id="mana_2" class="btn btn-default">2 Mana</button>
						<button type="button" id="mana_3" class="btn btn-default">3 Mana</button>
						<button type="button" id="mana_4" class="btn btn-default">4 Mana</button>
						<button type="button" id="mana_5" class="btn btn-default">5 Mana</button>
						<button type="button" id="mana_6" class="btn btn-default">6 Mana</button>
						<button type="button" id="mana_7" class="btn btn-default">7 Mana</button>
						<button type="button" id="mana_8" class="btn btn-default">8 Mana</button>
						<button type="button" id="mana_9" class="btn btn-default">9 Mana</button>
						<button type="button" id="mana_10" class="btn btn-default">10 Mana</button>
					</div>
					<img id="backstab" class="card rogue spell basic 0_mana" src="http://placehold.it/200x300" alt="deal 2 damage to an undamaged minion">

					<img id="shadowstep" class="card rogue classic spell common 0_mana" src="http://placehold.it/200x300" alt="return a friendly minion to your hand it costs 2 less">
					<img id="cold blood" class="card rogue classic spell common 1_mana" src="http://placehold.it/200x300" alt="give a minion +2 attack combo +4 attack instead">
					<img id="conceal" class="card spell rogue classic common 1_mana" src="http://placehold.it/200x300" alt="give your minions stealth until your next turn">
					<img id="deadly poison" class="card rogue spell 1_mana basic" src="http://placehold.it/200x300" alt="give your weapon +2 attack">
					<img id="sinister strike" class="card rogue spell 1_mana basic" src="http://placehold.it/200x300" alt="deal 3 damage to the enemy hero">
					<img id="buccaneer" class="card rogue TGT minion common 1_mana 2_attack 1_health" src="http://placehold.it/200x300" alt="whenever you equip a weapon give it +1 attack">
					<img id="betrayal" class="card rogue classic spell common 2_mana" src="http://placehold.it/200x300" alt="force and enemy minion to deal its damage to the minions next to it">
					<img id="blade flurry" class="card rogue classic spell rare 2_mana" src="http://placehold.it/200x300" alt="destroy your weapon and deal its damage to all enemies">

					<img id="shady dealer" class="card rogue TGT minion rare 3_mana 4_attack 3_health" src="http://placehold.it/200x300" alt="battlecry if you have a pirate gain +1/+1">
					<img id="si:7 agent" class="card rogue classic minion rare 3_mana 3_attack 3_health" src="http://placehold.it/200x300" alt="combo deal 2 damage">

					<img id="sabotage" class='card rogue GVG spell epic 4_mana' src="http://placehold.it/200x300" alt="destroy a random enemy minion combo and your opponent's weapon">
					<img id="tinker's sharpsword oil" class="card spell rogue GVG common 4_mana" src="http://placehold.it/200x300" alt="give your weapon +3 attack combo give a random friendly minion +3 attack">

					<img id="assassin's blade" class="card rogue weapon basic 5_mana 3_damage 4_durability" src="http://placehold.it/200x300" alt="">
					<img id="assassinate" class="card rogue spell basic 5_mana" src="http://placehold.it/200x300" alt="destroy an enemy minion">
					<img id="dark iron skulker" class="card rogue BRM minion rare 5_mana 4_attack 3_health" src="http://placehold.it/200x300" alt="battlecry deal 2 damage to all undamaged enemy minions">
					<img id="ogre ninja" class="card rogue GVg minion rare 5_mana 6_attack 6_health" src="http://placehold.it/200x300" alt="stealth 50% chance to attack the wrong enemy">
					<img id="shado-pan rider" class="card rogue TGT minion common 5_mana 3_attack 7_health" src="http://placehold.it/200x300" alt="combo gain +3 attack">

					<img id="sprint" class="card rogue spell basic 7_mana" src="http://placehold.it/200x300" alt="draw 4 cards">
					<img id="anub'arak" class="card rogue TGT minion legendary 9_mana 8_attack 4_health" src="http://placehold.it/200x300" alt='deathrattle: return this to your hand and summon a 4/4 nerubian'>

			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="javascript/bootstrap.min.js"></script>
		<script src="javascript/main.js"></script>

</html>
