<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equip="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rachel Dorn's Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 navegation">
					<a href="index.html">
						<h2>Home</h2>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Please pick as many cards as you think could work in your deck</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="btn-group" role="group">
						<button type="button" id="minion-btn" class="btn btn-default">Minions</button>
						<button type="button" id="spell-btn" class="btn btn-default">Spells</button>
						<button type="button" id="weapon-btn" class="btn btn-default">Weapons</button>
						<button type="button" id="mana_0" class="btn btn-default">0 Mana</button>
						<button type="button" id="mana_1" class="btn btn-default">1 Mana</button>
						<button type="button" id="mana_2" class="btn btn-default">2 Mana</button>
						<button type="button" id="mana_3" class="btn btn-default">3 Mana</button>
						<button type="button" id="mana_4" class="btn btn-default">4 Mana</button>
						<button type="button" id="mana_5" class="btn btn-default">5 Mana</button>
						<button type="button" id="mana_6" class="btn btn-default">6 Mana</button>
						<button type="button" id="mana_7" class="btn btn-default">7 Mana</button>
						<button type="button" id="mana_8" class="btn btn-default">8 Mana</button>
						<button type="button" id="mana_9" class="btn btn-default">9 Mana</button>
						<button type="button" id="mana_10" class="btn btn-default">10 Mana</button>
					</div>
					<img id="circle of healing" class="card priest classic spell common 0_mana" src="http://placehold.it/200x300" alt="restore 4 health to all minions">
					<img id="silence" class="card priest classic spell common 0_mana" src="http://placehold.it/200x300" alt="silence a minion">
					<img id="flash heal" class="card priest TGT spell common 1_mana" src="http://placehold.it/200x300" alt="restore 5 health">
					<img id="holy smite" class="card priest spell basic 1_mana" src="http://placehold.it/200x300" alt="deal 2 damage">
					<img id="inner fire" class="card priest classic spell common 1_mana" src="http://placehold.it/200x300" alt="change a minion's attack to be equal to its health">
					<img id="light of the naaru" class="card priest GVG rare spell 1_mana" src="http://placehold.it/200x300" alt="restore 3 health if the target is still damaged summon a lightwarden">
					<img id="mind vision" class="card priest spell basic 1_mana" src="http://placehold.it/200x300" alt="put a copy of a random card in your opponent's hand into your hand">
					<img id="power word glory" class="card priest TGT spell common 1_mana" src="http://placehold.it/200x300" alt="choose a minion whenever it attacks restore 4 health to your hero">
					<img id="power word shield" class="card priest spell 1_mana basic" src="http://placehold.it/200x300" alt="give a minion +2 health draw a card">
					<img id="northshire cleric" class="card priest minion basic 1_mana" src="http://placehold.it/200x300" alt="whenever a minion is healed draw a card">
					<img id="shadowbomber" class="card priest GVG minion epic 1_mana 2_attack 1_health" src="http://placehold.it/200x300" alt="battlecry deal 3 damage to each hero">
					<img id="twilight whelp" class="card priest BRM minion common 1_mana 2_attack 1_health" src="http://placehold.it/200x300" alt="battlecry if you're holding a dragon gain _2 health">
					<img id="confuse" class="card priest TGT spell epic 2_mana" src="http://placehold.it/200x300" alt="swap the attack and health of all minions">
					<img id="convert" class="card priest TGT spell rare 2_mana" src="http://placehold.it/200x300" alt="put a copy of an enemy minion into your hand">
					<img id="divine spirit" class="card priest spell basic 2_mana" src="http://placehold.it/200x300" alt="double a minion's health">
					<img id="mind blast" class="card priest spell basic 2_mana" src="http://placehold.it/200x300" alt="deal 5 damage to the enemy hero">
					<img id="resurrect" class="card priest BRM spell rare 2_mana" src="http://placehold.it/200x300" alt="summon a random friendly minion that died this game">
					<img id="shadow word pain" class="card priest spell basic 2_mana" src="http://placehold.it/200x300" alt="destroy a minion with 3 or less attack">
					<img id="lightwell" class="card priest classic minion rare 2_mana 0_attack 5_health" src="http://placehold.it/200x300" alt="at the start of your turn restore 3 health to a damaged friendly character">
					<img id="shadowboxer" class="card priest GVG minion rare 2_mana 2_attack 3_health" src="http://placehold.it/200x300" alt="whenever a character is healed deal 1 damage to a random enemy">
					<img id="shrinkmeister" class="card priest GVG minion common 2_mana 3_attack 2_health" src="http://placehold.it/200x300" alt="battlecry give a minion -2 attack this turn">
					<img id="wyrmrest agent" class="card priest TGT minion rare 2_mana 1_attack 4_health" src="http://placehold.it/200x300" alt="battlecry if you're holding a dragon gain +1 attack and taunt">
					<img id="shadow word death" class="card priest spell basic 3_mana" src="http://placehold.it/200x300" alt="destroy a minion with an attack of 5 or more">
					<img id="shadowform" class="card priest classic spell epic 3_mana" src="http://placehold.it/200x300" alt="your hero power becomes deal 2 damage if already in shadowform 3 damage">
					<img id="thoughtsteal" class="card priest classic spell common 3_mana" src="http://placehold.it/200x300" alt="copy 2 cards from your opponent's deck and put them into your hand">
					<img id="velen's chosen" class="card priest GVG spell common 3_mana" src="http://placehold.it/200x300" alt="give a minion +2/+4 and spell damage +1">
					<img id="dark cultist" class="card priest Naxx minion common 3_mana" src="http://placehold.it/200x300" alt="deathrattle give a random friendly minion +3 health">
					<img id="shadowfiend" class="card priest TGT minion epic 3_mana 3_attack 3_health" src="http://placehold.it/200x300" alt="whenever you draw a card reduce its cost by 1">
					<img id="mass dispel" class="card priest classic spell rare 4_mana" src="http://placehold.it/200x300" alt="silence all enemy minions draw a card">
					<img id="mindgames" class="card priest classic spell epic 4_mana" src="http://placehold.it/200x300" alt="put a copy of a random minion from your opponent's deck into the battlefield">
					<img id="shadow madness" class="card priest classic spell rare 4_mana" src="http://placehold.it/200x300" alt="gain control of an enemy minion with 3 or less attack until end of turn">
					<img id="auchenai soulpriest" class="card priest classic minion rare 4_mana 3_attack 5_health" src="http://placehold.it/200x300" alt="your cards and powers that restore heath now deal damage instead">
					<img id="holy champion" class="card priest TGT minion common 4_mana 3_attack 5_heath" src="http://placehold.it/200x300" alt="whenever a character is healed gain +2 attack">
					<img id="lightspawn" class="card priest classic minion common 4_mana 0_attack 5_health" src="http://placehold.it/200x300" alt="this minion's attack is always equal to its health">
					<img id="spawn of shadows" class="card priest TGT minion rare 4_mana 5_attack 4_health" src='http://placehold.it/200x300' alt="inspire deal 4 damage to each hero">
					<img id="holy nova" class="card priest spell basic 5_mana" src="http://placehold.it/200x300" alt="deal 2 damage to all enemies restore 2 health to all friendly characters">
					<img id="upgraded repair bot" class="card priest GVG minion rare 5_mana 5_attack 5_health" src="http://placehold.it/200x300" alt="battlecry give a friendly mech +4 health">
					<img id="vol'jin" class="card priest GVG minion legendary 5_mana 6_attack 2_health" src="http://placehold.it/200x300" alt="battlecry swap health with another minion">
					<img id="holy fire" class="card priest spell rare 6_mana" src="http://placehold.it/200x300" alt="deal 5 damage restore 5 health to your hero">
					<img id="lightbomb" class="card priest GVG spell epic 6_mana" src="http://placehold.it/200x300" alt="deal damage to each minion equal to its attack">
					<img id="cabal shadow priest" class="card priest classic minion epic 6_mana 4_attack 5_health" src="http://placehold.it/200x300" alt="battlecry take control of an enemy minion that has 2 or less attack">
					<img id="temple enforcer" class="card priest classic minion common 6_mana 6_attack 6_health" src="http://placehold.it/200x300" alt="battlecry give a friendly minion +3 health">
					<img id="confessor paletress" class="card priest TGT minion legendary 7_mana 5_attack 4_health" src="http://placehold.it/200x300" alt="inspire summon a random legendary minion">
					<img id="prophet velen" class="card priest classic minion legendary 7_mana 7_attack 7_health" src="http://placehold.it/200x300" alt="double the damage and healing of your spells and hero power">
					<img id="mind control" class="card priest spell basic 10_mana" src="http://placehold.it/200x300" alt="take control of an enemy minion">
				</div>	
			</div>
		</div>
		<script src="javascript/jquery-1.11.3.js"></script>
		<script src="javascript/bootstrap.min.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
