<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equip="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rachel Dorn's Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 navegation">
					<a href="index.html">
						<h2>Home</h2>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Please pick as many cards as you think could work in your deck</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="btn-group" role="group">
						<button type="button" id="minion-btn" class="btn btn-default">Minions</button>
						<button type="button" id="spell-btn" class="btn btn-default">Spells</button>
						<button type="button" id="weapon-btn" class="btn btn-default">Weapons</button>
						<button type="button" id="mana_0" class="btn btn-default">0 Mana</button>
						<button type="button" id="mana_1" class="btn btn-default">1 Mana</button>
						<button type="button" id="mana_2" class="btn btn-default">2 Mana</button>
						<button type="button" id="mana_3" class="btn btn-default">3 Mana</button>
						<button type="button" id="mana_4" class="btn btn-default">4 Mana</button>
						<button type="button" id="mana_5" class="btn btn-default">5 Mana</button>
						<button type="button" id="mana_6" class="btn btn-default">6 Mana</button>
						<button type="button" id="mana_7" class="btn btn-default">7 Mana</button>
						<button type="button" id="mana_8" class="btn btn-default">8 Mana</button>
						<button type="button" id="mana_9" class="btn btn-default">9 Mana</button>
						<button type="button" id="mana_10" class="btn btn-default">10 Mana</button>
					</div>
					<img id="hunter's mark" class="card hunter spell 0_mana basic" src="http://placehold.it/200x300" alt="change a minion's health to 1">
					<img id="arcane shot" class="card hunter spell basic 1_mana" src="http://placehold.it/200x300" alt="deal 2 damage">
					<img id="bestial wrath" class="card hunter classic spell epic 1_mana" src="http://placehold.it/200x300" alt="give a friendly beast +2 attack and immune this turn">
					<img id="tracking" class="card hunter spell 1_mana basic" src="http://placehold.it/200x300" alt="look at the top three cards of your deck draw one and discard the others">
					<img id="brave archer" class="card hunter TGT minion common 1_mana 2_attack 1_health" src="http://placehold.it/200x300" alt="inspire if your hand is empty deal 2 damage to the enemy hero">
					<img id="timber wolf" class="card hunter minion basic 1_mana 1_attack 1_health" src="http://placehold.it/200x300" alt="your other beasts have +1 attack">
					<img id="webspinner" class="card hunter Naxx minion common 1_mana 1_attack 1_health" src="http://placehold.it/200x300" alt="deathrattle add a random beast to your hand">
					<img id="glaivezooka" class="card hunter GVG weapon common 2_mana 2_damage 2_durability" src="http://placehold.it/200x300" alt="battlecry give a random friendly minion +1 attack">
					<img id="bear trap" class="card hunter TGT spell common 2_mana" src="http://placehold.it/200x300" alt="secret after your hero is attacked summon a 3/3 bear with taunt">
					<img id="call pet" class="card hunter GVG spell rare 2_mana" src="http://placehold.it/200x300" alt="draw a card if it's a beast it costs 4 less">
					<img id="explosive trap" class="card hunter classic spell common 2_mana" src="http://placehold.it/200x300" alt="secret when your hero is attacked deal 2 damage to all enemies">
					<img id="feign death" class="card hunter GVG spell epic 2_mana" src="http://placehold.it/200x300" alt="trigger all deathrattles on your minions">
					<img id="flare" class="card hunter classic spell rare 2_mana" src="http://placehold.it/200x300" alt="all minions lose stealth destroy all enemy secrets draw a card">
					<img id="freezing trap" class="card hunter classic spell common 2_mana" src="http://placehold.it/200x300" alt="secret when an enemy minion attacks return it to its owner's hand and it costs 2 more">
					<img id="lock and load" class="card hunter TGT spell epic 2_mana" src="http://placehold.it/200x300" alt="each time you cast a spell this turn add a random hunter card to your hand">
					<img id="misdirection" class="card hunter classic rare spell 2_mana" src="http://placehold.it/200x300" alt="when a character attacks your hero instead he attacks another random character">
					<img id="quick shot" class="card hunter BRM spell common 2_mana" src="http://placehold.it/200x300" alt="deal 3 damage if your hand is empty draw a card">
					<img id="snake trap" class="card hunter classic spell epic 2_mana" src="http://placehold.it/200x300" alt="secret when one of your minions is attacked summon three 1/1 snakes">
					<img id="snipe" class="card hunter classic spell common 2_mana" src="http://placehold.it/200x300" alt="secret when your opponenet plays a minion, deal 4 damage to it">
					<img id="king's elekk" class="card hunter TGT minion common 2_mana 3_attack 2_health" src="http://placehold.it/200x300" alt="battlecry reveal a minion in each deck if yours costs more draw it">
					<img id="scavenging hyena" class="card hunter classic minion common 2_mana 2_attack 2_health" src="http://placehold.it/200x300" alt="whenever a friendly beast dies gain +2/+1">
					<img id="steamwheedle sniper" class="card minion hunter GVG epic 2_mana 2_attack 3_health" src="http://placehold.it/200x300" alt="your hero power can target minions">
					<img id="eaglehorn bow" class="card hunter classic weapon rare 3_mana 3_damage 2_durability" src="http://placehold.it/200x300" alt="whenever a friendly secret is revealed gain +1 durability">
					<img id="animal companion" class="card hunter spell basic 3_mana" src="http://placehold.it/200x300" alt="summon a random beast companion">
					<img id="deadly shot" class="card hunter classic spell common 3_mana" src="http://placehold.it/200x300" alt="destroy a random enemy minion">
					<img id="kill command" class="card hunter spell basic 3_mana" src="http://placehold.it/200x300" alt="deal 3 damage if you have a beast deal 5 damage instead">
					<img id="powershot" class="card hunter TGT spell rare 3_mana" src="http://placehold.it/200x300" alt="deal 2 damage to a minion and the minions next to it">
					<img id="unleash the hounds" class="card hunter classic spell common 3_mana" src="http://placehold.it/200x300" alt="for each enemy minion summon a 1/1 hound with charge">
					<img id="dreadscale" class="card hunter TGT minion epic 3_mana 4_attack 2_health" src="http://placehold.it/200x300" alt="at the end of your turn deal 1 damage to all other minions">
					<img id="metaltooth leaper" class="card hunter GVG rare 3_mana 3_attack 3_health minion" src="http://placehold.it/200x300" alt="battlecry give your other mechs +2 attack">
					<img id="stablemaster" class="card hunter TGT epic minion 3_mana 4_attack 2_health" src="http://placehold.it/200x300" alt="battlecry give a friendly beast immune this turn">
					<img id="multishot" class="card hunter spell basic 4_mana" src="http://placehold.it/200x300" alt="deal 3 damage to two random enemy minions">
					<img id="core rager" class="card hunter BRM minion rare 4_mana 4_attack 4_health" src="http://placehold.it/200x300" alt="battlecry if your hand is empty gain +3/+3">
					<img id="houndmaster" class="card hunter minion basic 4_mana 4_attack 3_health" src="http://placehold.it/200x300" alt="battlecry give a friendly beast +2/+2 and taunt">
					<img id="cobra shot" class="card hunter GVG spell common 5_mana" src="http://placehold.it/200x300" alt="deal 3 damage to a minion and the enemy hero">
					<img id="explosive shot" class="card hunter classic spell rare 5_mana" src="http://placehold.it/200x300" alt="deal 5 damage to a minion and 2 damage to adjacent ones">
					<img id="king of beasts" class="card hunter GVG minion rare 5_mana 2_attack 6_health" src="http://placehold.it/200x300" alt="taunt battlecry gain +1 attack for each other beast you have">
					<img id="ram wrangler" class="card hunter TGT minion rare 5_mana 3_attack 3_health" src="http://placehold.it/200x300" alt="battlecry if you have a beast summon a random beast">
					<img id="starving buzzard" class="card hunter minion basic 5_mana 3_attack 2_health" src="http://placehold.it/200x300" alt="whenever you summon a beast draw a card">
					<img id="tundra rhino" class="card hunter minion basic 5_mana 2_attack 5_health" src="http://placehold.it/200x300" alt="your beasts have charge">
					<img id="ball of spiders" class="card hunter TGT spell rare 6_mana" src="http://placehold.it/200x300" alt="summon three 1/1 webspinners">
					<img id="savannah highmane" class="card hunter classic minion rare 6_mana 6_attack 5_health" src="http://placehold.it/200x300" alt="deathrattle summon two 2/2 hyenas">
					<img id="gladiator's longbow" class="card hunter classic weapon epic 7_mana 5_damage 2_durability" src="http://placehold.it/200x300" alt="your hero is immune while attacking">
					<img id="acidmaw" class="card hunter TGT minion legendary 7_mana 4_attack 2_health" src="http://placehold.it/200x300" alt="whenever another minion takes damage destroy it">
					<img id="gahz'rilla" class="card hunter GVG minion legendary 7_mana 6_attack 9_health" src="http://placehold.it/200x300" alt="whenever this minion takes damage double its attack">
					<img id="king krush" class="card hunter classic minion legendary 9_mana 8_attack 8_health" src="http://placehold.it/200x300" alt="charge">
				</div>	
				<div class="col-md-3">
					<p></p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="javascript/bootstrap.min.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
